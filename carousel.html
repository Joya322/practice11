<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- bootstrap css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

  <!-- css -->

  <title>Module-11 | Carousel</title>
</head>

<body>
  <div class="container my-5">


    <!-- carousel slides only -->
    <div id="carouselExampleSlidesOnly" class="carousel slide w-75 my-5" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./images/wedding1.png" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="./images/wedding2.png" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="./images/wedding3.png" class="d-block w-100" alt="..." />
        </div>
      </div>
    </div>



    <!-- carousel with controls-->
    <div id="carouselExampleControls" class="carousel slide w-75  my-5" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./images/wedding1.png" class="d-block w-100 img-fluid" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="./images/wedding2.png" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="./images/wedding3.png" class="d-block w-100 img-fluid" alt="..." />
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"> </span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>




    <!-- carousel with controls and indicators -->
    <div id="carouselExampleControlsAndIndicators" class="carousel slide w-75  my-5" data-bs-ride="true">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleControlsAndIndicators" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleControlsAndIndicators" data-bs-slide-to="1"
          aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleControlsAndIndicators" data-bs-slide-to="2"
          aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./images/wedding1.png" class="d-block w-100 img-fluid" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="./images/wedding2.png" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="./images/wedding3.png" class="d-block w-100 img-fluid" alt="..." />
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControlsAndIndicators"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"> </span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControlsAndIndicators"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>



    <!-- carousel with controls and indicators with text-->
    <div id="carouselExampleControlsAndIndicatorsWithText" class="carousel slide w-75  my-5" data-bs-ride="false">

      <div class="carousel-indicators">

        <button type="button" data-bs-target="#carouselExampleControlsAndIndicatorsWithText" data-bs-slide-to="0"
          class="active" aria-current="true" aria-label="Slide 1"></button>

        <button type="button" data-bs-target="#carouselExampleControlsAndIndicatorsWithText" data-bs-slide-to="1"
          aria-label="Slide 2"></button>

        <button type="button" data-bs-target="#carouselExampleControlsAndIndicatorsWithText" data-bs-slide-to="2"
          aria-label="Slide 3"></button>

      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./images/wedding1.png" class="d-block w-100 img-fluid" alt="..." />

          <div class="carousel-caption d-none d-md-block">
            <h5>First slide label</h5>
            <p>Some representative placeholder content for the first slide.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="./images/wedding2.png" class="d-block w-100" alt="..." />
          <div class="carousel-caption d-none d-md-block">
            <h5>Second slide label</h5>
            <p>Some representative placeholder content for the second slide.</p>
          </div>
        </div>

        <div class="carousel-item">
          <img src="./images/wedding3.png" class="d-block w-100 img-fluid" alt="..." />
          <div class="carousel-caption d-none d-md-block">
            <h5>Third slide label</h5>
            <p>Some representative placeholder content for the third slide.</p>
          </div>

        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControlsAndIndicatorsWithText"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"> </span>
        <span class="visually-hidden">Previous</span>
      </button>

      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControlsAndIndicatorsWithText"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>

    </div>

  </div>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
